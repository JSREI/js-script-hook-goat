<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JSONP Example</title>
    <!-- 引入 CryptoJS 库 -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/crypto-js/4.1.1/crypto-js.min.js"></script>
    <style>
        /* 全局样式 */
        body {
            margin: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #e6f4ff, #b3d9ff); /* 浅蓝色渐变背景 */
            color: #333; /* 深色文字 */
            overflow: hidden;
        }

        /* 卡片式容器 */
        .card {
            background: rgba(255, 255, 255, 0.8); /* 半透明白色背景 */
            backdrop-filter: blur(10px); /* 毛玻璃效果 */
            border-radius: 15px;
            padding: 2rem;
            width: 100%;
            max-width: 400px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
            text-align: center;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .card:hover {
            transform: translateY(-5px); /* 悬停时上移 */
            box-shadow: 0 12px 40px rgba(0, 0, 0, 0.2); /* 悬停时阴影加深 */
        }

        /* 标题 */
        h1 {
            margin: 0 0 1.5rem;
            font-size: 1.8rem;
            font-weight: 600;
            color: #0077b6; /* 冷色系蓝色 */
        }

        /* 按钮 */
        button {
            padding: 0.75rem 1.5rem;
            font-size: 1rem;
            border: none;
            border-radius: 8px;
            background: #0077b6; /* 冷色系蓝色 */
            color: #fff; /* 白色文字 */
            cursor: pointer;
            transition: background 0.3s ease;
        }

        button:hover {
            background: #005f8a; /* 悬停时稍暗的蓝色 */
        }

        /* 结果展示 */
        #result {
            margin-top: 1.5rem;
            padding: 1rem;
            background: rgba(255, 255, 255, 0.9); /* 半透明白色背景 */
            border-radius: 8px;
            font-size: 1rem;
            color: #333; /* 深色文字 */
            word-wrap: break-word;
            overflow-y: auto;
            max-height: 200px;
            border: 1px solid rgba(255, 255, 255, 0.2);
        }

        /* 加载动画 */
        .loader {
            display: none; /* 默认隐藏 */
            border: 4px solid rgba(0, 119, 182, 0.3); /* 冷色系蓝色 */
            border-top: 4px solid #0077b6; /* 冷色系蓝色 */
            border-radius: 50%;
            width: 30px;
            height: 30px;
            animation: spin 1s linear infinite;
            margin: 1rem auto;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
<div class="card">
    <h1>JSONP Example</h1>
    <button id="fetchButton">发送请求</button>
    <div id="result">点击按钮发送请求...</div>
    <div class="loader" id="loader"></div>
</div>

<script>
    // 加密密钥（与后端一致）
    const SECRET_KEY = 'CC11001100';

    // 无用函数 1
    function uselessFunction1() {
        let a = 1;
        let b = 2;
        if (a < b) {
            return a + b;
        } else {
            return a - b;
        }
    }

    // 无用函数 2
    function uselessFunction2() {
        let x = 10;
        let y = 20;
        for (let i = 0; i < 5; i++) {
            x += y;
        }
        return x;
    }

    // 加密函数（使用 RC4）
    function encryptData(data) {
        return CryptoJS.RC4.encrypt(JSON.stringify(data), SECRET_KEY).toString();
    }

    // 无用函数 3
    function uselessFunction3() {
        let arr = [1, 2, 3, 4, 5];
        let sum = 0;
        arr.forEach((num) => {
            sum += num;
        });
        return sum;
    }

    // 无用函数 4
    function uselessFunction4() {
        let obj = { a: 1, b: 2, c: 3 };
        let keys = Object.keys(obj);
        return keys.length;
    }

    // 解密函数（使用 Rabbit）
    function decryptData(encryptedData) {
        try {
            const bytes = CryptoJS.Rabbit.decrypt(encryptedData, SECRET_KEY);
            const decryptedText = bytes.toString(CryptoJS.enc.Utf8);

            if (!decryptedText) {
                throw new Error('解密失败：无效的密钥或数据');
            }

            return decryptedText;
        } catch (error) {
            console.error('解密失败：', error.message);
            return null;
        }
    }

    // 无用函数 5
    function uselessFunction5() {
        let str = "Hello, World!";
        return str.length;
    }

    // 无用函数 6
    function uselessFunction6() {
        let num = 42;
        return num.toString();
    }

    // JSONP 请求
    function fetchData() {
        const data = { name: 'CC11001100' };
        const encryptedData = encryptData(data);

        // 显示加载动画
        const loader = document.getElementById('loader');
        const resultDiv = document.getElementById('result');
        loader.style.display = 'block';
        resultDiv.innerText = '加载中...';

        // 无用代码块 1
        let temp = 0;
        for (let i = 0; i < 10; i++) {
            temp += i;
        }

        const script = document.createElement('script');
        script.src = `/api/jsonp-request-encrypt-and-response-encrypt?encryptedData=${encodeURIComponent(encryptedData)}&callback=handleResponse`;
        document.body.appendChild(script);

        // 无用代码块 2
        let dummy = 0;
        while (dummy < 5) {
            dummy++;
        }
    }

    // 无用函数 7
    function uselessFunction7() {
        let bool = true;
        return bool ? "Yes" : "No";
    }

    // 无用函数 8
    function uselessFunction8() {
        let arr = [5, 10, 15];
        return arr.reduce((acc, val) => acc + val, 0);
    }

    // 处理 JSONP 响应
    function handleResponse(encryptedResponse) {
        const decryptedResponse = decryptData(encryptedResponse);

        // 隐藏加载动画
        const loader = document.getElementById('loader');
        const resultDiv = document.getElementById('result');
        loader.style.display = 'none';

        // 无用代码块 3
        let flag = true;
        if (flag) {
            flag = false;
        }

        if (!decryptedResponse) {
            resultDiv.innerText = '解密失败：无效的密钥或数据';
            return;
        }

        const responseData = JSON.parse(decryptedResponse);
        resultDiv.innerText = responseData.message;

        // 无用代码块 4
        let counter = 0;
        setInterval(() => {
            counter++;
        }, 1000);
    }

    // 无用函数 9
    function uselessFunction9() {
        let obj = { x: 1, y: 2, z: 3 };
        return Object.values(obj).join(',');
    }

    // 无用函数 10
    function uselessFunction10() {
        let num = 100;
        return num > 50 ? "High" : "Low";
    }

    // 绑定按钮点击事件
    document.getElementById('fetchButton').addEventListener('click', function () {
        fetchData();
    });

    // 无用代码块 5
    let randomArray = [1, 2, 3, 4, 5];
    randomArray.map((item) => item * 2);

    // 无用代码块 6
    let dummyVar = 0;
    do {
        dummyVar++;
    } while (dummyVar < 10);

    // 无用函数 11
    function uselessFunction11() {
        let str = "Random String";
        return str.toUpperCase();
    }

    // 无用函数 12
    function uselessFunction12() {
        let arr = [10, 20, 30];
        return arr.includes(20);
    }

    // 无用代码块 7
    let tempArray = [];
    for (let i = 0; i < 10; i++) {
        tempArray.push(i);
    }

    // 无用函数 13
    function uselessFunction13() {
        let obj = { a: 1, b: 2 };
        return Object.keys(obj).length;
    }

    // 无用代码块 8
    let dummyObj = { x: 1, y: 2 };
    for (let key in dummyObj) {
        dummyObj[key] *= 2;
    }

    // 无用函数 14
    function uselessFunction14() {
        let num = 99;
        return num % 2 === 0 ? "Even" : "Odd";
    }

    // 无用代码块 9
    let dummyCounter = 0;
    setTimeout(() => {
        dummyCounter++;
    }, 1000);

    // 无用函数 15
    function uselessFunction15() {
        let arr = [1, 2, 3];
        return arr.reverse();
    }
</script>
</body>
</html>
